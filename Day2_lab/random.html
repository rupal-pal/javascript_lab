<!DOCTYPE html>
<html>
<body>
<p>Ques: Write a function whose  job is to return a random number</p>
<p>Click the button to display a random number.</p>

<button onclick="rp()">Try it</button>

<p id="demo"></p>

<script>
function rp() {
  document.getElementById("demo").innerHTML = Math.random();
}
</script>

</body>
</html>
